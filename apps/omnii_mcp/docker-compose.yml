version: '3'

services:
  omnii-mcp:
    build: 
      context: .
    image: omnii-mcp:latest
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://default:udnAmLnQiUKdYkNFYIlrOpJmKzTtYlpm@redis-production-7aec.up.railway.app:6379
      - NODE_ENV=production
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-data: 