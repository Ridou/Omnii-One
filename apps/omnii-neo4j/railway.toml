[build]
builder = "dockerfile"

[deploy]
restartPolicyType = "always"
healthcheckPath = "/api/health"
healthcheckTimeout = 60

# Environment variables should be set in Railway dashboard for security
# Required variables:
# - NEO4J_URI
# - NEO4J_USER  
# - NEO4J_PASSWORD
# - NEO4J_DATABASE
# - NODE_ENV
# - PORT 