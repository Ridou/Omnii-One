<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="#FFFFFF"/>
  <rect width="120" height="120" rx="20" fill="none" stroke="#E5E5E7" stroke-width="1"/>
  
  <!-- Main Logo -->
  <circle cx="60" cy="50" r="30" fill="#007AFF"/>
  <circle cx="60" cy="50" r="20" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Inner Elements -->
  <circle cx="50" cy="40" r="3" fill="white"/>
  <circle cx="70" cy="40" r="3" fill="white"/>
  <circle cx="60" cy="65" r="3" fill="white"/>
  
  <!-- Connecting Lines -->
  <line x1="50" y1="40" x2="70" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="60" y1="40" x2="60" y2="65" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- App Name -->
  <text x="60" y="95" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" font-weight="600" fill="#007AFF" text-anchor="middle">Omnii</text>
  
  <!-- Subtle border for better visibility -->
  <rect x="1" y="1" width="118" height="118" rx="19" fill="none" stroke="#007AFF" stroke-width="0.5" opacity="0.3"/>
</svg> 